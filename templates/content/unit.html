{% extends 'base.html' %}
{% load staticfiles %}

{% block breacrumb %}

{% endblock %}

{% block title %}
    {{ unit.name }}
{% endblock %}


{% block content %}
    <div class="row">
        {% for group in group_list %}
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ml-auto mr-auto">
                <div class="card group-element">
                    <div class="card-header card-header-danger" >
                        <h4 class="card-title" onclick="location.href='{{ group.variable }}'">{{ group.name }}</h4>
                    </div>
                    <div class="card-body">
                          {{ group.description }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
