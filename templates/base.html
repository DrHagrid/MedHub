{% load staticfiles %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Med-hub - {% block tab_title %}{% endblock %}
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!-- Шрифты и иконки -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Файлы -->
        <link href="{% static 'css/material-kit.css' %}?v=2.0.4" rel="stylesheet" />
        <link href="{% static 'css/main.css' %}" rel="stylesheet" />

        <meta name="yandex-verification" content="a9ace4f5942d9650" />
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
            (function (d, w, c) {
                (w[c] = w[c] || []).push(function() {
                    try {
                        w.yaCounter49964140 = new Ya.Metrika2({
                            id:49964140,
                            clickmap:true,
                            trackLinks:true,
                            accurateTrackBounce:true
                        });
                    } catch(e) { }
                });

                var n = d.getElementsByTagName("script")[0],
                    s = d.createElement("script"),
                    f = function () { n.parentNode.insertBefore(s, n); };
                s.type = "text/javascript";
                s.async = true;
                s.src = "https://mc.yandex.ru/metrika/tag.js";

                if (w.opera == "[object Opera]") {
                    d.addEventListener("DOMContentLoaded", f, false);
                } else { f(); }
            })(document, window, "yandex_metrika_callbacks2");
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/49964140" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
    </head>

    <body class="profile-page sidebar-collapse">
        {% include 'navbar.html' %}
        <div class="page-header header-filter" data-parallax="true" style="background-image: url('{% static 'img/bg.png' %}');"></div>
        <div class="main main-raised">
            <div class="container">
                <div class="section text-center">
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/">Главная</a></li>
                            {% block breacrumb %}

                            {% endblock %}
                        </ol>
                    </nav>
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                            <h3 class="title">{% block title %}{% endblock %}</h3>
                        </div>
                    </div>
                    <div class="text-center">
                        {% block content %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}

        <!-- Ядро JS -->
        <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/moment.min.js' %}"></script>
        <!-- Плагин для Datepicker -->
        <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
        <!-- Плагин для Slider -->
        <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
        <!-- Плагин для Sharrre btn -->
        <script src="{% static 'js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
        <!-- Material Kit -->
        <script src="{% static 'js/material-kit.js' %}?v=2.0.4" type="text/javascript"></script>
        {% block script %}

        {% endblock %}
    </body>
</html>
