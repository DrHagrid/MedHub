{% load staticfiles %}

<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>
            Med-hub - Главная
        </title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <!-- Шрифты и иконки -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- CSS Файлы -->
        <link href="{% static 'css/material-kit.css' %}?v=2.0.4" rel="stylesheet" />
        <link href="{% static 'css/user.css' %}" rel="stylesheet" />
    </head>

    <body class="login-page sidebar-collapse">
        {% include 'navbar.html' %}

        <div class="page-header header-filter" style="background-image: url('{% static 'img/bg.png' %}'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                        <div class="card card-login">
                            <form class="form" method="post" action=".">{% csrf_token %}
                                <div class="card-header card-header-danger text-center">
                                    <h4 class="card-title">Регистрация</h4>
                                    <div class="social-line">
                                        <a href="#" class="btn btn-just-icon btn-link">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#" class="btn btn-just-icon btn-link">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#" class="btn btn-just-icon btn-link">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <p class="description text-center">или</p>
                                <div class="card-body">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">face</i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Имя пользователя" name="username" value="" id="username">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">mail</i>
                                            </span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Электронная почта" name="email" value="" id="email">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Пароль" name="password1" value="" id="password1">
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Подтверждение пароля" name="password2" value="" id="password2">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <input class="btn btn-danger btn-submit" type="submit" value="Зарегистрироваться" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            {% include 'footer.html' %}
        </div>

        <!-- Ядро JS -->
        <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/plugins/moment.min.js' %}"></script>
        <!-- Плагин для Datepicker -->
        <script src="{% static 'js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
        <!-- Плагин для Slider -->
        <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
        <!-- Плагин для Sharrre btn -->
        <script src="{% static 'js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
        <!-- Material Kit -->
        <script src="{% static 'js/material-kit.js' %}?v=2.0.4" type="text/javascript"></script>
    </body>
</html>
